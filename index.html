<!DOCTYPE html>  <!-- Вказуємо, що це документ HTML5 -->
<html lang="uk">  <!-- Встановлюємо українську мову для сторінки -->
<head>
    <meta charset="UTF-8">  <!-- Вказуємо кодування UTF-8 для коректного відображення тексту -->
    <title>Перевернутий текст</title>  <!-- Заголовок сторінки, який буде показаний у вкладці браузера -->
</head>
<body>
    <h2>Введіть текст:</h2>  <!-- Заголовок з поясненням для користувача -->
    
    <!-- Поле введення тексту користувачем -->
    <input type="text" id="inputText" placeholder="Введіть текст">  
   
    <!-- Кнопка, яка викликає функцію showReversed() при натисканні -->
    <button onclick="showReversed()">Перевернути</button>  

    <!-- Блок для відображення перевернутого тексту -->
    <p><strong>Результат (перевернутий текст):</strong> <span id="output"></span></p>

    <!-- Підключення зовнішнього JavaScript-файлу -->
    <script src="lab6_1.js"></script>
</body>
</html>
